refs:
  - <base>/plugin.yml
  - base:
      local: src/nmk_base
      remote: pip://nmk-base!
      override: true
  - pip://nmk-badges!plugin.yml
  - pip://nmk-github!plugin.yml
  - pip://nmk-python!plugin.yml
  - pip://nmk-vscode!plugin.yml
  - pip://nmk-doc!plugin.yml
  - <workspace>/shared.yml
  - workspace:
      local: ../../shared
      remote: github://dynod/workspace/main/shared

# Python path for locally defined tasks
path:
  - src

config:
  # Nmk dependencies
  pythonPackageRequirements:
    - Jinja2
    - nmk>=1.4.0
    - buildenv
    - tomlkit

  # Extra project data
  pythonProjectFileItems:
    project:
      description: Base plugin for nmk build system
      entry-points:
        buildenv_init: # buildenv <2 extension
          nmk: nmk_base._buildenv.legacy:BuildEnvInit
        buildenv_extension: # buildenv >=2 extension
          nmk: nmk_base._buildenv.extension:NmkBaseBuildEnvExtension
    tool:
      coverage:
        run:
          omit:
            - src/nmk_base/_buildenv/extension.py # New buildenv extension code

  # Github issues logged in nmk project
  githubIssuesRepo: nmk
  githubIssuesLabel: "plugin:base"
