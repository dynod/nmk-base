# Needs python path
refs:
    - python.yml

config:
    # Bootstrap target scripts for Linux/Windows
    loadMeTargets:
        - ${PROJECTDIR}/loadme.sh
        - ${PROJECTDIR}/loadme.bat

    # Bootstrap template scripts for Linux/Windows
    loadMeTemplates:
        - ${BASEDIR}/templates/loadme.sh
        - ${BASEDIR}/templates/loadme.bat

    # Python versions to call to bootstrap venv
    loadMeVenvPython:
        - python3
        - python

    # Required system dependencies (must be a dict)
    loadMeSysDeps: {}

tasks:
    # Generate bootstrap scripts
    loadme:
        description: Generate "loadme" scripts
        emoji: rocket
        appendToDeps: setup
        input: ${loadMeTemplates}
        output: ${loadMeTargets}
        params:
            deps: ${loadMeSysDeps}
            venv_pythons: ${loadMeVenvPython}
        builder: nmk_base.builders.BuildLoadMe
