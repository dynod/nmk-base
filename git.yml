# Needs python path
refs:
    - python.yml

config:
    # Needs git CLI tool
    loadMeSysDeps:
        git:
            apt: git
            url: https://git-scm.com/downloads

    # The git version itself
    gitVersion:
        __resolver__: nmk_base.resolvers.GitVersionResolver

    # Git version stamp file
    gitVersionStamp: ${outputDir}/.gitversion

tasks:
    # To refresh git version stamp file
    gitVersion:
        description: Refresh git version
        emoji: paperclip
        output: ${gitVersionStamp}
        params:
            version: ${gitVersion}
        silent: true
        builder: nmk_base.builders.GitVersionRefresh
        appendToDeps: setup

    # Deep clean (remove all git ignored stuff)
    deepclean:
        description: Deep clean project
        emoji: ":broom::broom::broom:"
        builder: nmk_base.builders.GitClean
